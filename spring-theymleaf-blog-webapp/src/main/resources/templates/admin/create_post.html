<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="admin/header :: header"></div>
<div th:replace="admin/header :: navbar"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Create Post</h2>
                </div>
                <div class="card-body p-4">
                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <form role="form" method="post" th:action="@{/admin/posts}" th:object="${post}">
                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    placeholder="Enter post title"
                                    name="title"
                                    th:field="*{title}"
                            />
                            <p
                                    th:if="${#fields.hasErrors('title')}"
                                    class="text-danger mt-1"
                                    th:errors="*{title}"
                            ></p>
                        </div>

                        <!-- Short Description -->
                        <div class="mb-3">
                            <label for="shortDescription" class="form-label">Short Description</label>
                            <textarea
                                    class="form-control"
                                    id="shortDescription"
                                    placeholder="Enter post short description"
                                    rows="3"
                                    name="shortDescription"
                                    th:field="*{shortDescription}"
                            ></textarea>
                            <p
                                    th:if="${#fields.hasErrors('shortDescription')}"
                                    class="text-danger mt-1"
                                    th:errors="*{shortDescription}"
                            ></p>
                        </div>

                        <!-- Content -->
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea
                                    class="form-control"
                                    id="content"
                                    placeholder="Enter post content"
                                    rows="12"
                                    name="content"
                                    th:field="*{content}"
                            ></textarea>
                            <p
                                    th:if="${#fields.hasErrors('content')}"
                                    class="text-danger mt-1"
                                    th:errors="*{content}"
                            ></p>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="admin/footer :: footer"></div>

<!-- JS Libraries -->
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor.create(document.querySelector('#content'))
        .then(editor => {
            console.log(editor);
        })
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>
