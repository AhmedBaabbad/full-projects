<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Action Success</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/post-success.css" />
</head>
<body>
<div class="container text-center mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 600px;">
        <div class="card-body">
            <!-- Dynamic Title -->
            <h1 th:if="${action == 'create'}" class="text-success mb-4">Post Created Successfully!</h1>
            <h1 th:if="${action == 'update'}" class="text-info mb-4">Post Updated Successfully!</h1>
            <h1 th:if="${action == 'delete'}" class="text-danger mb-4">Post Deleted Successfully!</h1>

            <!-- Dynamic Message -->
            <p th:if="${action == 'create'}" class="mb-4">Your new post has been created and saved successfully.</p>
            <p th:if="${action == 'update'}" class="mb-4">The post has been updated successfully.</p>
            <p th:if="${action == 'delete'}" class="mb-4">The post has been deleted successfully.</p>

            <!-- Back to Posts Button -->
            <a th:href="@{/admin/posts}" class="btn btn-primary btn-lg">View All Posts</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
